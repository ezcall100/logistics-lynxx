name: ğŸ  Local Code Validation

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  local_validation:
    name: ğŸ  Local Code Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false  # no push, minimal history
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd logistics-lynx && npm ci
      
      - name: ğŸ” Run ESLint
        run: |
          npx eslint . --ext ts,tsx --max-warnings 0
          cd logistics-lynx && npx eslint . --ext ts,tsx --max-warnings 0
      
      - name: ğŸ”§ TypeScript check
        run: |
          npx tsc --noEmit
          cd logistics-lynx && npx tsc --noEmit
      
      - name: ğŸ§ª Run tests
        run: |
          if npm run test; then
            echo "âœ… Tests passed"
          else
            echo "âš ï¸ No tests found or tests failed"
          fi
      
      - name: ğŸ”’ Security audit
        run: |
          npm audit --audit-level moderate || true
          cd logistics-lynx && npm audit --audit-level moderate || true
      
      - name: ğŸ“¦ Build check
        run: |
          cd logistics-lynx
          npm run build
      
      - name: ğŸ“Š Validation summary
        run: |
          echo "## ğŸ  Local Code Validation Summary"
          echo ""
