name: ðŸŒ Network Connectivity Diagnostic

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      debug_level:
        description: 'Debug output level'
        required: true
        default: 'basic'
        type: choice
        options: [minimal, basic, verbose]

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  network-diagnostic:
    name: ðŸŒ Network Connectivity Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # Environment variables with localhost fallbacks
      ENVIRONMENT_NAME: ${{ vars.ENVIRONMENT_NAME || 'development' }}
      APP_URL: ${{ vars.APP_URL || 'http://localhost:8080' }}
    
    steps:
      - name: ðŸ” Test Connectivity
        run: |
          echo "ðŸŒ Testing network connectivity..."
          echo "Environment: $ENVIRONMENT_NAME"
          echo "App URL: $APP_URL"
          
          # Test basic connectivity
          curl -fsS --connect-timeout 10 https://httpbin.org/get || echo "âŒ httpbin.org unreachable"
          curl -fsS --connect-timeout 10 https://api.github.com || echo "âŒ GitHub API unreachable"
          
          echo "âœ… Network diagnostic complete"

      - name: ðŸ“Š Diagnostic Summary
        run: |
          {
            echo "## ðŸŒ Network Diagnostic Results"
            echo "- Environment: \`$ENVIRONMENT_NAME\`"
            echo "- App URL: \`$APP_URL\`"
            echo "- Status: âœ… Complete"
          } >> "$GITHUB_STEP_SUMMARY"
