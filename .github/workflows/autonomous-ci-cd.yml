            echo "- ðŸ›¡ï¸ Pre-flight: \`${{ needs.preflight.result }}\`"
            echo "- ðŸ§ª Quality Assurance: \`${{ needs.quality-assurance.result }}\`"
            echo "- ðŸ—ï¸ Build: \`${{ needs.build.result }}\`"
            echo "- ðŸš€ Deployment: \`${{ needs.deploy.result }}\`"
            echo "- ðŸ“Š Monitoring: \`${{ needs.monitoring.result }}\`"
            echo "- ðŸ“£ Notifications: \`${{ needs.notifications.result }}\`"
            echo ""
            echo "### ðŸ† Overall Status"
            if [[ "${{ needs.deploy.result }}" == "success" && "${{ needs.monitoring.result }}" == "success" ]]; then
              echo "âœ… **DEPLOYMENT SUCCESSFUL**"
              echo ""
              echo "ðŸŽ‰ The TMS application has been successfully deployed and is running smoothly!"
            elif [[ "${{ needs.deploy.result }}" == "success" ]]; then
              echo "âš ï¸ **DEPLOYMENT COMPLETED WITH WARNINGS**"
