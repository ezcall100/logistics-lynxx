name: ğŸ”’ Self-Contained Test (No Git)

on:
  workflow_dispatch:
  push:
    branches: [main, develop]

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  self-contained-test:
    name: ğŸ”’ Self-Contained Validation
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: ğŸ” System Information
        run: |
          echo "ğŸ” Self-Contained System Test"
          echo "============================"
          echo "OS: $(uname -a)"
          echo "User: $(whoami)"
          echo "Working Directory: $(pwd)"
          echo "Date: $(date -Is)"
          echo "GitHub Event: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "âœ… System information collected"

      - name: ğŸ” Current Directory Analysis
        run: |
          echo "ğŸ” Current Directory Analysis"
          echo "============================"
          echo "ğŸ“ Current directory contents:"
          ls -la
          echo ""

          # Count common file types safely
          file_count=$(find . -type f \( -name "*.yml" -o -name "*.yaml" -o -name "*.json" -o -name "*.md" \) | wc -l | tr -d ' ')
          echo "ğŸ“Š Total files found (yml,yaml,json,md): $file_count"

          if [ "$file_count" -gt 0 ]; then
            echo "âœ… Files are present in the workspace"
          else
            echo "âŒ No files found in the workspace"
          fi

          echo ""
          echo "âœ… Directory analysis completed"

      - name: ğŸ” Environment Variables
        run: |
          echo "ğŸ” Environment Variables"
          echo "======================"
          echo "ğŸ“‹ GitHub Context:"
          echo "- Event: ${{ github.event_name }}"
          echo "- Repository: ${{ github.repository }}"
          echo "- Branch: ${{ github.ref_name }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Run ID: ${{ github.run_id }}"
          echo "- Actor: ${{ github.actor }}"
          echo ""
          echo "ğŸ“‹ System Environment:"
          echo "- HOME: $HOME"
          echo "- PWD:  $PWD"
          echo "- USER: ${USER:-unknown}"
          echo "- PATH: $PATH"
          echo ""
          echo "âœ… Environment variables checked"

      - name: ğŸ” Network Connectivity Test
        run: |
          echo "ğŸ” Network Connectivity Test"
          echo "==========================="

          echo "ğŸ“¡ DNS resolution (getent)"
          if getent hosts github.com >/dev/null 2>&1; then
            echo "âœ… DNS resolution: OK"
          else
            echo "âŒ DNS resolution: FAILED"
          fi

          echo ""
          echo "ğŸŒ Basic HTTP connectivity (httpbin)"
          if curl -fsS --connect-timeout 5 https://httpbin.org/get >/dev/null 2>&1; then
            echo "âœ… Basic HTTP connectivity: OK"
          else
            echo "âŒ Basic HTTP connectivity: FAILED"
          fi

          echo ""
          echo "ğŸ”’ GitHub API reachability"
          if curl -fsS --connect-timeout 5 https://api.github.com/zen >/dev/null 2>&1; then
            echo "âœ… GitHub API connectivity: OK"
          else
            echo "âŒ GitHub API connectivity: FAILED"
          fi

          echo ""
          echo "ğŸ”’ GitHub.com reachability"
          if curl -fsS --connect-timeout 5 https://github.com >/dev/null 2>&1; then
            echo "âœ… GitHub.com connectivity: OK"
          else
            echo "âŒ GitHub.com connectivity: FAILED"
          fi

          echo ""
          echo "âœ… Network connectivity test completed"

      - name: ğŸ” Available Tools
        run: |
          echo "ğŸ” Available Tools"
          echo "=================="
          tools=("python3" "node" "npm" "git" "curl" "wget" "jq" "yq")
          for tool in "${tools[@]}"; do
            if command -v "$tool" >/dev/null 2>&1; then
              v="$("$tool" --version 2>/dev/null | head -1 || echo "version unknown")"
              echo "âœ… $tool: $v"
            else
              echo "âŒ $tool: not available"
            fi
          done
          echo ""
          echo "âœ… Available tools checked"

      - name: ğŸ” File System Permissions
        run: |
          echo "ğŸ” File System Permissions"
          echo "=========================="
          echo "ğŸ“ Current directory permissions:"
          ls -ld .
          echo ""
          echo "ğŸ“‹ Read permission:"
          [ -r . ] && echo "âœ… Can read current directory" || echo "âŒ Cannot read current directory"
          echo ""
          echo "ğŸ“‹ Write permission:"
          [ -w . ] && echo "âœ… Can write to current directory" || echo "âŒ Cannot write to current directory"
          echo ""
          echo "ğŸ“‹ Execute/search permission:"
          [ -x . ] && echo "âœ… Can execute/search in current directory" || echo "âŒ Cannot execute/search in current directory"
          echo ""
          echo "âœ… File system permissions checked"

      - name: ğŸ“Š Self-Contained Test Summary
        if: always()
        run: |
          echo "## ğŸ”’ Self-Contained Test Results"
          echo ""
          echo "**Status:** Self-contained test completed"
          echo "**Git Operations:** âŒ Not attempted"
          echo "**External Actions:** âŒ Not used"
          echo "**Repository:** \`${{ github.repository }}\`"
          echo "**Branch:** \`${{ github.ref_name }}\`"
          echo "**Commit:** \`${{ github.sha }}\`"
          echo "**Time:** \`$(date -Is)\`"
          echo ""
          echo "### ğŸ¯ What Was Tested"
          echo "- System information collected"
          echo "- Current directory analyzed"
          echo "- Environment variables checked"
          echo "- Network connectivity tested"
          echo "- Available tools verified"
          echo "- File system permissions checked"
          echo ""
          echo "### ğŸ’¡ Notes"
          echo "- This workflow avoids git operations and external actions"
          echo "- Suitable for quick runner diagnostics without dependencies"
